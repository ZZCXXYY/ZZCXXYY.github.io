<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>九九乘法表</title>
 </head>
 <body>
  <script type="text/javascript">
  document.write("九九乘法表"+"<br/>");
  for(var i=1;i<10;i++){
	  for(var j=1;j<=i;j++){
		  document.write(j+"x"+i+"="+(j*i)+"&nbsp"+"&nbsp");
		  }
		  document.write("<br/>");
	}
	</script>
 </body>
</html>
